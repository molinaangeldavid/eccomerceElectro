<div class="login-form">
	<div class="login-form-box font-monospace">
		<div class="login-form-header">
			<div class="my-2 img-logIn">
				<img src="../../../assets/shop.svg" alt="">
				<span>ElectroShop</span>
			</div>
			<div class="d-flex justify-content-between align-content-center mb-3">
				<h2 class="align-self-center">Log In</h2>
				<button class="button-inicio btn btn-light"><a routerLink="/home">Inicio</a></button>
			</div>
			<p>No tienes cuenta? <a routerLink="/registro">Registrarse</a></p>
		</div>
		<form>
			<div class="input-item">
				<label for="username">Nombre de usuario</label>
				<input type="text" 
				placeholder="Ingresa Nombre de usuario" 
				[(ngModel)]="userAccount.user"  
				name="username">
			</div>
			<span class="error-validation-log-in" *ngIf="userUser">
				<fa-icon [icon]="exclamation"></fa-icon>
				Usuario inexistente
			</span>
			<div class="input-item">
				<label for="password">Contraseña</label>
				<input type="password" 
				placeholder="Ingresa contraseña" 
				[(ngModel)]="userAccount.password"  
				name="password">
			</div>
			<span class="error-validation-log-in" *ngIf="userPassword">
				<fa-icon [icon]="exclamation"></fa-icon>
				Contraseña incorrecta
			</span>
			<!-- <div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				<label class="form-check-label" for="flexSwitchCheckDefault">Recordarme</label>
			</div> -->
			
			<div class="m-auto d-flex justify-content-center">
				<button class="button-submit" type="submit" (click)="logIn()">Enviar</button>
			</div>
		</form>
	</div>
</div>
