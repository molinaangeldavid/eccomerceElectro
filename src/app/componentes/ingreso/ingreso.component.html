<div class="login-form">
	<div class="login-form-box">
		<div class="login-form-header">
			<h2>Log In</h2>
			<p>No tienes cuenta? <a routerLink="registro">Registrarse</a></p>
		</div>
		<form>
			<div class="input-item">
				<input type="text" placeholder="Ingresa Nombre de usuario" [(ngModel)]="userAccount.user" required oninvalid="this.setCustomValidity('Por favor el usuario')"
				oninput="setCustomValidity('')">
			</div>
			<span class="error-validation-log-in" *ngIf="userUser">
				<fa-icon [icon]="exclamation"></fa-icon>
				usuario inexistente
			</span>
			<div class="input-item">
				<input type="password" placeholder="Ingresa contraseña" [(ngModel)]="userAccount.password" required oninvalid="this.setCustomValidity('Por favor ingrese la contraseña')" 
				oninput="setCustomValidity('')">
			</div>
			<span class="error-validation-log-in" *ngIf="userPassword">
				<fa-icon [icon]="exclamation"></fa-icon>
				contraseña mala</span>
			<div class="remember-pass">
				<input type="checkbox" id="html">
				<label for="html">Recordarme</label>
			</div>
			<button (click)="logIn()">Enviar</button>
		</form>
	</div>
</div>
