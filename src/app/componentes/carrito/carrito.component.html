<p-table [value]="carritoProducts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.codigo }}</td>
            <td>{{ product.nombre }}</td>
            <td>{{ product.marca }}</td>
            <td>{{ product.precio }}</td>
            <td><button type="button" class="btn btn-danger" (click)="eliminarProducto(product)">Eliminar</button></td>
        </tr>
    </ng-template>
</p-table>
