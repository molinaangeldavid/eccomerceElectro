<div class="container text-center my-5 ancho-productos">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-6 mb-3" *ngFor="let prod of productsService.getProducts()">
            <app-producto [product]="prod"
            ></app-producto>
        </div>
    </div>
</div>
<p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="3" [totalRecords]="productsService.getProducts().length"></p-paginator>
